<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="pathfinding-style.css">
    
    <title>Pathfinding Visualized</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <!-- Navbar Title -->
        <a class="nav-link" id="navbarTitle" href="#">Visualized Pathfinding</a>
        
        <!-- Navbar Content -->
        <ul class="navbar-nav mr-auto" id="navbarContent">
            <!-- Algorithm Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Algorithms
                </a>
                <div class="dropdown-menu" id="algorithmDropdown" aria-labelledby="algorithmDropdown">
                    <a class="dropdown-item" href="#" onclick="setActiveAlgorithm('Breadth First Search')">Breadth First Search</a>
                    <a class="dropdown-item" href="#" onclick="setActiveAlgorithm('Depth First Search')">Depth First Search</a>
                </div>
            </li>

            <!-- Run Button -->
            <li class="nav-item">
                <button class="btn btn-light" id="runAlgorithmButton" onclick="this.blur(); runActiveAlgorithm()">Run Algorithm</button>
            </li>

            <!-- Clear All Button -->
            <li class="nav-item">
                <button class="btn btn-light" id="clearAllButton" onclick="this.blur(); clearAlgorithm();">Stop Algorithm</button>
            </li>

            <!-- Clear Walls Button -->
            <li class="nav-item">
                <button class="btn btn-light" id="clearWallsButton" onclick="this.blur(); clearCells();">Clear</button>
            </li>
        </ul>
    </nav>

    <!-- Main Content of page -->
    <div class="container" id="mainContent">
        <!-- Where all of the cells will be created (within pathfinding-logic.js) -->
        <table class="table table-bordered" id="cells"></table>
    </div>

    <!-- JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="pathfinding-logic.js"></script>
</body>
</html>
